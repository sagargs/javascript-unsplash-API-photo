<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash API Photo Search App in Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center">Unsplash Photo Search App</h1>
        <form id="myForm" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="search photos" required>
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Search Photos
                </button>
            </div>
        </form>
        <div id="result"></div>
        
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   $("#myForm").submit(function(event){
       event.preventDefault()

        $("#result").empty()

       var search = $("#search").val()
       var url = "https://api.unsplash.com/search/photos?query="+search+"&client_id=NnY5aORLEdp5GxfNCLhBUdymgGBrJf3ypWDLfMH0TiQ&per_page=50"

        $.ajax({
            method: 'GET',
            url: url,
            success:function(data){
                
                data.results.forEach(photo =>{
                    $("#result").append(`
                    <img src="${photo.urls.regular}"/>
                    `)
                });
            }
        })
   })

</script>
</html>
